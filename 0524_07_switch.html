    <script>
        //  case 1 no break so 1 = case 1 + case 2 
        let ball =1 ;
        switch (ball) {
            case 1:
                console.log('case1');                
                //  no break;
            case 2:          
                console.log('case2');      
                break;
            case 3:              
                console.log('case3');
                break;            
            default:
                break;
        }
    </script>
